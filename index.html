<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <div class="top">
        <div class="heading" id="topheading">
            <h1>Discover hidden places in the world around you</h1>
        </div>
        <div class="link" id="download-link">
            <a class="download-link" id="top-download-link" href="#">Download Excursion (Coming Soon!)</a>
        </div>
    </div>

    <main>
        <div class="container" id="container-for-video">
            <div class="video">
                <video width="auto" height="auto" src="./resources/video/excursion.mp4" autoplay muted>
                    <source src="/resources/video/excursion.mp4" type="video/mp4"> 
                    <source src="/resources/video/excursion.mp4" type="video/ogg">
                    Your browser does not support the video
                </video>
            </div>
        </div>

        <div class="subheadings" id="subheading-travel-guide">
            <div class="subheading-1" id="personal-travel-guide">
                <h1 class="subheading-h1">Your personal travel guide</h1>
            </div>
            <div class="subheading-2">
                <h2 class="gray">Excursion remembers places you like, and reccommends new points of interest around you</h2>
            </div>
        </div>

        <div class="container" id="container-for-image">
            <div class="image camp" id="container-for-camp-image">
                <img src="resources/images/camp.jpg" alt="camp">
            </div>
            <div class="image phone" id="container-for-phone-image">
                <img src="resources/images/phone.webp" alt="mobile phone">
            </div>
        </div>

        <div class="subheadings" id="subheading-informing">
            <div class="subheading-3" id="personal-travel-guide">
                <h1 class="subheading-h1">Coming Soon for iPhone and Android</h1>
            </div>
            <div class="link" id="download-link-bottom">
                <a class="download-link" id="bottom-download-link" href="#">Download Excursion (Coming Soon!)</a>
            </div>
        </div>

        <footer>
            <h2><span>&copy;</span>  Excursion</h2>
        </footer>
    
    </main>
